<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oakline – {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <a href="{{ url_for('home') }}" class="logo">Oakline</a>
    </div>
    <nav class="nav-links">
      <a href="{{ url_for('products') }}">Shop</a>
      <a href="{{ url_for('about') }}">About</a>
    </nav>
  </header>

  <main class="main">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>© 2025 Oakline. All rights reserved.</p>
    <p>Instagram: @oakline<br>Email: contact@oakline.ca</p>
  </footer>
</body>
</html>
